# ⚙️ Air config - Minimal & Fast Reload
root = "."
tmp_dir = "tmp"

[build]
  cmd = "go build -o ./tmp/main.exe ."
  bin = "tmp/main.exe"
  delay = 500
  exclude_dir = ["tmp", "vendor", "testdata"]
  exclude_regex = ["_test.go"]
  include_ext = ["go", "html", "tmpl", "tpl"]
  stop_on_error = true
  log = ""

[color]
  build = "yellow"
  runner = "green"

[log]
  silent = false
  time = true

[screen]
  clear_on_rebuild = true
  keep_scroll = false
